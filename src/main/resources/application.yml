spring:
  application:
    name: ssd

  config:
    activate:
      on-profile: local

  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    header: Authorization
    secret: sdvjnfdjnkdvsfjvnjvdksfdljnkvfljovnkf
    access-token-validity-in-seconds: 3600
    refresh-token-validity-in-seconds: 2592000


  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: http://localhost:8080/oauth/kakao/server/callback
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image,account_email
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 3000

app:
  cookie:
    domain: ""
    same-site: None
    secure: false
  oauth:
    allowed-origins:
      - http://localhost:5173
      - http://localhost:8080
  prompts:
    checklist:
      system: >-
        당신은 사업계획서 내용을 기반으로 실행 가능한 체크리스트를 만드는 전문가입니다.
        반드시 JSON 배열(string 배열)만 출력하세요. 설명, 주석, 마크다운은 금지합니다.
      user: >-
        다음 사업계획서 본문으로 체크리스트 8~15개를 만들어 주세요.
        각 항목은 1문장으로 간결히 작성하고 모호한 표현을 피하세요.
        문서 본문:
        %s
        JSON 배열만 출력해 주세요.

---
spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
