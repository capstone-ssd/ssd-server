spring:
  application:
    name: ssd

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  config:
    activate:
      on-profile: local

  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    header: Authorization
    secret: sdvjnfdjnkdvsfjvnjvdksfdljnkvfljovnkf
    access-token-validity-in-seconds: 3600
    refresh-token-validity-in-seconds: 2592000


  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: http://localhost:8080/oauth/kakao/server/callback
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image,account_email
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 3000

app:
  cookie:
    domain: ""
    same-site: None
    secure: false
  oauth:
    allowed-origins:
      - http://localhost:5173
      - http://localhost:8080
  prompts:
    checklist:
      system: ${CHECK_SYS_PROMPT}
      user: ${CHECK_USER_PROMPT}
    summary:
      system: ${SUMMARY_SYS_PROMPT}
      user: ${SUMMARY_USER_PROMPT}
    evaluation:
      system: ${EVALUATION_SYS_PROMPT}
      user: ${EVALUATION_USER_PROMPT}
    details:
      system: ${DETAILS_SYS_PROMPT}
      user: ${DETAILS_USER_PROMPT}
    evaluator-checklist:
      system: ${EVAL_CHECK_SYS_PROMPT}
      user: ${EVAL_CHECK_USER_PROMPT}

---
spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
