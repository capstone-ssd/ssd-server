name: develop-cd

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Remove application-local.yml
        run: |
          rm -f src/main/resources/application-local.yml

      - name: Add application-dev.yml
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_DEV }}" > ./src/main/resources/application-dev.yml

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        id: deploy
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            cd /home/ubuntu/ssd

            # 최신 코드 반영
            git fetch --all
            git checkout develop
            git pull --ff-only origin develop

            # application-dev.yml 주입
            echo "${{ secrets.APPLICATION_DEV }}" > src/main/resources/application-dev.yml

            cd infra

            # 컨테이너 교체 (로컬 빌드)
            SPRING_PROFILES_ACTIVE=dev sudo docker compose down || true
            SPRING_PROFILES_ACTIVE=dev sudo docker compose up -d --build --remove-orphans

            # 헬스체크
            for i in {1..20}; do
              if curl -sf "http://localhost:8080/actuator/health" > /dev/null; then
                echo "healthy"
                sudo docker image prune -f
                exit 0
              fi
              sleep 3
            done

            sudo docker compose logs --tail 200 app || true
            exit 1
